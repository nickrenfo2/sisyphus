<!DOCTYPE html>
<html lang="en" ng-app="sisApp">
<head>
    <meta charset="UTF-8">
    <title>Log In to your Sisyphus</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/socket.io-client/socket.io.js"></script>
    <script src="vendor/angularjs-slider/rzslider.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/angular-aria/angular-aria.min.js"></script>
    <script src="vendor/angular-material/angular-material.min.js"></script>
    <script src="vendor/angular-ui-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="assets/scripts/app.js"></script>
    <link rel="stylesheet" href="views/login.css">
</head>
<body ng-controller="LoginController as log">
    <h1>Please log in below</h1>
    {{log.itworks}}
    <!--<form ng-submit="log.login()">-->
    <form >
        <div class="login-header">
            <h2 class="login-text">Sign In</h2>
        </div>
        <div class="login-body">
            <input class="login-email" type="text" placeholder="Email" name="username" ng-model="log.acct.email"><br/>
            <input class="login-password" type="password" placeholder="Password" name="username" ng-model="log.acct.password"><br/>
        </div>
        <div ng-hide="log.registering">
            <input type="submit" ng-click="log.login()">
            <div id="register" ng-click="log.registering = true">Register</div>
        </div>
        <div ng-show="log.registering">
            <label for="confirmPass">Password Confirm:</label> <input type="password" id="confirmPass" name="confirm" ng-model="log.acct.confirm"><br/>
            <label for="sisSerial">Serial Number:</label><input type="text" id="sisSerial" name="serial" ng-model="log.acct.serial"><br/>
            <label for="sisId">SID:</label><input type="text" id="sisId" name="sisId" ng-model="log.acct.sid"><br/>
            <button id="register-button" ng-click="log.register()">Register</button>
            <div id="alreadyRegistered" ng-click="log.registering = false">Already have an account?</div>
        </div>
    </form>
</body>
</html>
